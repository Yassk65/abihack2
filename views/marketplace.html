<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace - Robi Marketplace</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/htmx.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1><a href="/">🤖 Robi Marketplace</a></h1>
                <div class="nav-actions">
                    <span class="user-welcome">🛍️ Marketplace Client</span>
                    <form hx-post="/auth/logout" style="display: inline;">
                        <button type="submit" class="btn btn-danger btn-small">Déconnexion</button>
                    </form>
                </div>
            </div>
        </header>
        
        <main>
            <div class="marketplace-header">
                <h2>🤖 Assistants IA Disponibles</h2>
                <p>Découvrez nos assistants spécialisés et leurs catalogues de produits exclusifs</p>
            </div>
            
            <div id="bots-list" hx-get="/marketplace/bots" hx-trigger="load" hx-indicator="#loading">
                <div id="loading" class="loading-state">
                    <div class="loading-spinner">⏳</div>
                    <p>Chargement des assistants...</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
